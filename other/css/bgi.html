<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 361px;
        text-indent: 2em;
    }
    span {
        text-indent: 2em;
        line-height: 20px;
        background-image: linear-gradient(to bottom, #fff 19px , #000 2px);
        background-size: 0;
        background-repeat: no-repeat;
        transition: background-size 1s;
    }
    span:hover {
        background-size: 10000px;
        cursor: pointer;
    }
</style>
<body>
    <div>
        <span>我不是一个理想主义者，我并不坚信我们的法庭和我们的陪审制度完美无缺、公正无私--它们对我来说，不是理想，而是活生生的工作状态。先生们，法庭不会比坐在我面前的任何一位陪审团成员更公正。法庭只能和它的陪审团一样完善，而陪审团只能和它的每一位成员一样完善</span>
    </div>
</body>
</html>
