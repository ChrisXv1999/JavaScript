<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 200px;
    }
</style>
<body>
    <script>
        /**
         * 实现一个图片预加载 懒加载的功能
        */
        function CreateImg(defaultSrc){
            let oImg = new Image();
            this.setSrc = (src)=> {
                oImg.src = src;
            }
            oImg.src = defaultSrc;
            document.body.appendChild(oImg);
        }
        let ci = new CreateImg('./zrn.png');
        setTimeout(()=>{
            ci.setSrc('https://img1.baidu.com/it/u=1394781261,521684620&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=666')
        },3000)
    </script>
</body>
</html>
