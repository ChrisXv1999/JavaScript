<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
    }

    .event {
        width: 100%;
        height: 100%;
        background-color: #f99;
    }
    .absolute {
        position: sticky;
        top: 0;
        left: 0;
        background-color: aqua;
        width: 50%;
        height: 50%;
    }
</style>
<body>
    <div class="wrapper">
        <div class="event">

        </div>
        <div class="absolute">

        </div>
    </div>
</body>
<script>
    document.querySelector('.event').addEventListener('click',()=>{
        console.log('click');
    })
</script>
</html>
