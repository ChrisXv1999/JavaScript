<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ondblclick="handlerDBClick(event)">
        <button onclick="handlerClick(event)">1</button>
    </div>
</body>
<script>
    function handlerDBClick(e){
        console.log(1);
    }
    function handlerClick(e){
        e.preventDefault();
        console.log(2);
    }
</script>
</html>
