<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
        position: relative;
        display: inline-block;
        padding: 4px 8px;
        background-image: linear-gradient(to right,  #F15353 50%, #f99 50%);
        border-radius: 15px;
    }
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: calc(50% - 5px);
        width: 10px;
        height:100%;
        background-image: linear-gradient(to bottom right,  #F15353 50%, #f99 50%);
    }
  </style>

  <body>
    <div class="btn">111人团&nbsp;&nbsp;&nbsp;&nbsp;去开团</div>
  </body>
</html>
